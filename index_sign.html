<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style_sign.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Enter Fullname:</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Allam Sahith">
                    </p>
                    <p>
                        <label for="email">Enter your Email-id:</label>
                        <input type="text" name="email" id="email" placeholder="sahithallam@gmail.com">
                    </p>
                    <p>
                        <label for="pswd">Enter your Password:</label>
                        <input type="password" name="pswd" id="pswd" placeholder="Enter your password">
                    </p>
                    <input type="submit" value="Create an account">
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
